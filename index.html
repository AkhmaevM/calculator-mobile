<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="/style/style.css">
    </head>
    <body>

        <main>
            <section class="calculator">
                <div class="calculator__theme">

                    <button class="calculator__theme-light"><img
                            src="./img/light.svg" alt="light"></button>
                    <button class="calculator__theme-dark"><img
                            src="./img/dark.svg" alt="dark"></button>
                </div>

                <div class="calculator__main">
                    <!-- <textarea name="" id="" class="calculator__main-input" placeholder="type here" ></textarea> -->
                    <input autofocus readonly type="text"
                        class="calculator__main-input" placeholder="type here">
                    <div class="calculator__main-result">placeholder</div>

                    <div class="calculator__main-buttons">
                        <button class="calculator__main-btn btn-top">C</button>
                        <button class="calculator__main-btn btn-top"><img
                                src="./img/ðŸ‘€ Icon.svg" alt></button>
                        <button class="calculator__main-btn btn-top">%</button>
                        <button
                            class="calculator__main-btn btn-right">Ã·</button>

                        <button
                            class="calculator__main-btn btn-center">7</button>
                        <button
                            class="calculator__main-btn btn-center">8</button>
                        <button
                            class="calculator__main-btn btn-center">9</button>
                        <button
                            class="calculator__main-btn btn-right">x</button>

                        <button
                            class="calculator__main-btn btn-center">4</button>
                        <button
                            class="calculator__main-btn btn-center">5</button>
                        <button
                            class="calculator__main-btn btn-center">6</button>
                        <button
                            class="calculator__main-btn btn-right">-</button>

                        <button
                            class="calculator__main-btn btn-center">1</button>
                        <button
                            class="calculator__main-btn btn-center">2</button>
                        <button
                            class="calculator__main-btn btn-center">3</button>
                        <button
                            class="calculator__main-btn btn-right">+</button>

                        <button
                            class="calculator__main-btn btn-center">.</button>
                        <button
                            class="calculator__main-btn btn-center">0</button>
                        <button
                            class="calculator__main-btn btn-center"><img
                                src="./img/Delete.svg"
                                alt="delete-btn"></button>
                        <button
                            class="calculator__main-btn btn-right">=</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
