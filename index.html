<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style/style.scss">
    </head>
    <body>

        <main>
            <section class="calculator">
                <div class="calculator__top"></div>
                <div class="calculator__main">
                    <div class="calculator__main-number"></div>
                    <div class="calculator__main-result"></div>
                    <div class="calculator__main-buttons">
                        <button class="calculator__main-btn btn-upper">C</button>
                        <button class="calculator__main-btn btn-upper">%</button>
                        <button class="calculator__main-btn btn-upper">%</button>
                        <button class="calculator__main-btn btn-right">รท</button>

                        <button class="calculator__main-btn btn-center">7</button>
                        <button class="calculator__main-btn btn-center">8</button>
                        <button class="calculator__main-btn btn-center">9</button>
                        <button class="calculator__main-btn btn-right">ร</button>

                        <button class="calculator__main-btn btn-center">4</button>
                        <button class="calculator__main-btn btn-center">5</button>
                        <button class="calculator__main-btn btn-center">6</button>
                        <button class="calculator__main-btn btn-right">-</button>

                        <button class="calculator__main-btn btn-center">1</button>
                        <button class="calculator__main-btn btn-center">2</button>
                        <button class="calculator__main-btn btn-center">3</button>
                        <button class="calculator__main-btn btn-right">+</button>

                        <button class="calculator__main-btn btn-center">.</button>
                        <button class="calculator__main-btn btn-center">0</button>
                        <button class="calculator__main-btn btn-center"></button>
                        <button class="calculator__main-btn btn-right">=</button>
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
